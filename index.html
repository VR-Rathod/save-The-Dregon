<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Save the Dragon</title>
</head>
<body>
    <div id="game-container">
        <h1>Welcome to "Save the Dragon"</h1>
        <img id="question-image" src="" alt="Question Image">
        <p id="question"></p>
        <div id="options-container"></div>
    </div>
    <div id="game-win-screen">
        <p>Congratulations! You saved the dragon!</p>
        <button class="restart-button" onclick="restartGame()">Restart Game</button>
    </div>
    <div id="game-over-screen">
        <img src="./Matirials/Game Over.jpg" alt="Game Over Image">
        <button class="restart-button" onclick="restartGame()">Restart Game</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
